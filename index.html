<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        

        <div class="container">
            <div class="heading">
            <h1>Stop Watch</h1>

            </div>
            <div class="watch">
                <div class="outer-circle">
                    <div  class="inner-circle">
                        <h2 id="hour" class="hour">00</h2>
                        <h2 id="min" class="min"> 00 </h2>
                        <h2 id="sec" class="sec"> 00 </h2>
                        <h2 id="msec" class="msec"> 00 </h2>
                    </div>
                </div>
                <div class="btn-div">
                    <button onclick="start()" class="btn"   id="Start-button">Start</button>
                    <button onclick="stop()" class="btn"> Stop</button>
                    <button onclick="restart()" class="btn">Restart</button>
                    <button onclick="laptimer()" class="btn" id="lapstop">Lap</button>
                
                </div>
            </div>
       
                <div class="row" id="lap"></div>
                <!-- <button id="clear-laps" onclick="clearlaps()">clear laps</button> -->
        </div>


    <script src="app.js"></script>
</body>
</html>
